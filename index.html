<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- add style.css-->
    <link rel="stylesheet" href="style.css">

    <!-- add Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/9f7833dd99.js" crossorigin="anonymous"></script>
	
    <title>To Do App | Merve Batman</title>
</head>

<body>

    <div class="container p-3">
        <h1 class="app-title font-family" id="header">To Do App</h1>

        <div class="card border-dark mb-3">
            <div class="card-header bg-transparent border-dark font-family" style="font-weight: 500; font-size: 20px;">
                New Task
            </div>
            <div class="card-body text-dark">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="textTaskName" type="text" class="form-control font-family"
                            placeholder="Type a new task.">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit" id="butonAddNewTask" style="border-radius: 3px;">
                                <i class="fa-light fa-plus" style="font-size: 23px;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card border-dark mb-3 mt-3">
            <div class="card-header bg-transparent border-dark font-family" style="font-weight: 500; font-size: 20px;">
                Task List
                <a id="butonDeleteAll" href="#" class="btn btn-outline-dark btn-sm delete-all float-end" style="font-size: 16px;">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group font-family">
                
            </ul>
        </div>


    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <!-- add script.js-->
    <script src="script.js"></script>
</body>

</html>
